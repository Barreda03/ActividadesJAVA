    <br>
    <div>
        <label for="longitud">LONGITUD</label>
        <input type="number" name="longitud" id="longitud">
    </div>

    <br>
    <div>
        <button onclick="tabla()">RESULTAOD</button>
    </div>
    <br>
    <br>
