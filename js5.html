<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT5 </title>
    <script src="JS/js5.js"></script>
</head>
<body>
    <div>
        <h1>CALCULADORA</h1>
        <br>
        <br>
        <div>
            <label for="primer_numero">PRIMER NUMERO</label>
            <input type="number" name="primer_numero" id="primer_numero">
        </div>
        <br>
        <br>
        <div>
            <label for="segundo_numero">SEGUNDO NUMERO</label>
            <input type="number" name="segundo_numero" id="segundo_numero">
        </div>
        <br>
        <br>
        <div>
            <label for="operacion">OPERACION</label>
            <select name="operacion" id="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <label for="resultado">RESULTADO</label>
            <input type="number" name="resultado" id="resultado">
        </div>
        <br>
        <br>
        <div>
            <button onclick="calcular()">CALCULAR</button>
        </div>
    </div>

</body>
</html>
